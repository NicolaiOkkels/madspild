<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Varer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="myIcons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="myIcons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="myIcons/favicon-16x16.png">
    <link rel="manifest" href="myIcons/site.webmanifest">
    <link rel="shortcut icon" href="myIcons/favicon.ico">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="msapplication-config" content="myIcons/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500&display=swap" rel="stylesheet">
    <th:block th:include="fragments/footer.html :: footerfiles"></th:block>
</head>
<body>

<div th:replace="fragments/header.html :: header"></div>

<div>
    <h1>Varer</h1>
</div>

<div class="scrolling">
    <table border="1">
        <tr id="first_table_color">
            <td>Antal varer:</td>
            <td>Varenavn:</td>
            <td>Orginal pris:</td>
            <td>Discount:</td>
            <td>Pris efter discount:</td>
            <td>UdlÃ¸bsdato:</td>
            <td>Reserver vare:</td>
        </tr>
        <tr th:each="product:${products}">
            <td th:text="${product.quantity}"></td>
            <td th:text="${product.productName}"></td>
            <td class="line" th:text="${product.productPrice} + ' kr.'"></td>
            <td th:text="${product.discount} + ' %'"></td>
            <td th:text="${product.calcDiscountPrice} + ' kr.'"></td>
            <td th:text="${#temporals.format(product.expireDate,'d MMMM yyyy')}"></td>
            <td>
                <span th:if="${product.reserved == true}" class="button2">Reserveret</span>
                <span th:unless="${product.reserved == true}" class="button1">Bestil</span>
            </td>
        </tr>
    </table>

</div>
<br>
<div id="ydre_div">
    <a th:href="@{/butikker(by=${city})}" class="button3">Tilbage til butikker</a>
</div>

<div th:replace="fragments/footer.html :: footer"></div>

<script src="script.js"></script>
</body>
</html>
